<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign Up</title>
    <!-- Font awsome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Css File -->
    <link rel="stylesheet" href="./css/signUp.css" />
  </head>
  <body>
    <section>
      <h1>Smart Login System</h1>
      <form action="./index.html">
        <div>
          <input
            oninput="validationInput(this, nameReg)"
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
          />
        </div>
        <div>
          <input
            oninput="validationInput(this, emailReg)"
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
          />
        </div>
        <div>
          <input
            oninput="validationInput(this, passwordReg)"
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your password"
          />
          <i class="d-block fa-regular fa-eye"></i>
          <i class="d-none fa-regular fa-eye-slash"></i>
        </div>
        <p class="error d-none"></p>
        <button>sign up</button>
      </form>
      <p>You have an account? <a href="./index.html">signin</a></p>
    </section>

    <!-- Js File -->
    <script src="./js/signUp.js"></script>
  </body>
</html>
